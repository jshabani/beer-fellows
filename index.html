<!DOCTYPE html>
<html>
  <head>
    <title>Beer Fellows Home</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee|Raleway" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <h1 id="logoText">Beer Fellows</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="store.html">Store</a></li>
          <li><a id="cart" href="checkout.html">Shopping Cart</a></li>
          <li><a href="beermatcher.html">My Beer Match</a></li>
          <a class="floatRight" href="https://www.facebook.com/"><img src="img/facebook-32.png"></a>
          <a class="floatRight" href="https://www.twitter.com/"><img src="img/twitter-32.png"></a>
        </ul>
      </nav>
    </header>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="img/stock4.jpg">
        <div class="text">The best beer shop for undecisive beer drinkers.</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="img/stock2.jpg">
        <div class="text">Wide variety from all over the world.</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="img/stock1.jpg">
        <div class="text">One stop shop.</div>
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>

      <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
      }
      </script>

    <div id="featuredBeers">
      <a href="#"><img class="img" src="img/beer1.jpg" style="height:220px"></a>
      <a href="#"><img class="img" src="img/beer2.jpg" style="height:220px"></a>
      <a href="#"><img class="img" src="img/beer3.jpg" style="height:220px"></a>
    </div>

    <footer>
    </footer>

    <script>
      // check if local storage exits
      var cartTotal = "";
      if (localStorage.getItem("Cart Total") !== null) {
        cartTotal = JSON.parse(localStorage.getItem("Cart Total").split(","));
        var navText = document.getElementById("cart");
        // set header nav text
        if (cartTotal !== null) {
          navText.textContent = "Shopping Cart ($" + cartTotal + ")";
        }
      }
    </script>
  </body>
</html>
