<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <style>
    body {font-family: Verdana,sans-serif;margin:0}
    header{
      height: 120px;
      text-align: center;
      background-color: gray;
      color: white;
    }
    h1{
      display:inline-block;
    }
    #input{
      margin-left: 60%;
    }
    #info{
      width:360px;

    }
    form{
      width:360px;
      display: block;

    }
    </style>
  </head>
  <body>
    <header>
      <div id="logo"></div>
      <h1>Beer Fellows Home</h1>
      <div id="input">
      <input type="button" onclick="location.href='http://google.com';" value="Shopping Cart" />
      <input type="text" class="search" placeholder="Search..">
      <input type="button" value="Search">
    </div>
    </header>

    <div id="checkout">
    <form id="formUser" *onsubmit="return validateForm();" method="post">
       <form id="formUser">
       <fieldset>
         <legend>Personal&amp;Billing Info</legend>
          <input type="text" id="fname" class="checkout" name="firstname" placeholder="First Name" value="" required><br>
          <input type="text" id="lname" class="checkout" name="lastname" placeholder="Last Name" value="" required><br>
          <input type="text" id="email" class="checkout" name="email" placeholder="Email Address" value="" required><br>
          <input type="number" id="phone" class="checkout" name="phone" placeholder="Phone" value=""required><br>
          <input type="text" id="address" class="checkout" name="adress" placeholder="Address" value="" required><br>
          <input type="text" id="city" class="checkout" name="city" placeholder="City" value="" required=""><br>
          <input type="text" id="state" class="checkout" name="state" placeholder="State/Providence" value="" required><br>
          <input type="number" id="zip" class="checkout" name="zip" placeholder="Zip/Postal Code" value="" required><br>
          <input type="checkbox" id="shippingAddress" name="shippingAddress" value="true">Same as billing address
      </fieldset>
      <fieldset>
        <legend>Shipping Info</legend>
        <input type="radio" name="ship" value="Standart" checked> Standart(free) <br>
        <input type="radio" name="ship" value="Express"> Express  ($8) <br>
        <input type="radio" name="ship" value="Overnight"> Overnight($12)
     </fieldset>
     <fieldset>
       <legend>Payment Info</legend>
        <input type="number" id="cardNo" class="payment" name="cardno" placeholder="xxxx-xxxx-xxxx-xxxx" value="" required> <br>
        <div class="month_select">
          <select name="exp_month" value="" id="exp_month" placeholder="" data-trigger="change" data-type="name" data-required="true" data-error-message="Enter Your Credit Card Expiration Date">
                  <option value = "1">01 (Jan)</option>
                  <option value = "2">02 (Feb)</option>
                  <option value = "3">03 (Mar)</option>
                  <option value = "4">04 (Apr)</option>
                  <option value = "5">05 (May)</option>
                  <option value = "6">06 (Jun)</option>
                  <option value = "7">07 (Jul)</option>
                  <option value = "8">08 (Aug)</option>
                  <option value = "9">09 (Sep)</option>
                  <option value = "10">10 (Oct)</option>
                  <option value = "11">11 (Nov)</option>
                  <option value = "12">12 (Dec)</option>
            </select>
          </div>
          <div class="year_select">
            <select name="exp_year" value="" id="exp_year" placeholder="" data-trigger="change" data-type="name" data-required="true" data-error-message="Enter Your Credit Card Expiration Date">
                  <option value = "1">14 </option>
                  <option value = "2">15 (Feb)</option>
                  <option value = "3">16 (Mar)</option>
                  <option value = "4">17 (Apr)</option>
                  <option value = "5">18 (May)</option>
                  <option value = "6">19 (Jun)</option>
                  <option value = "7">20 (Jul)</option>
                  <option value = "8">22 (Aug)</option>
                  <option value = "9">23 (Sep)</option>
                  <option value = "10">24 (Oct)</option>
                  <option value = "11">25 (Nov)</option>
                  <option value = "12">26 (Dec)</option>
                </select>
            </div>
            <label class="exp_date" for="Exp_Date">Exp Date</label>
          </fieldset>
          <fieldset>
            <legend>Order</legend>
            <label>Item name / qty*price...</label><br>
            <label>Item name / qty*price...</label><br>
            <label>Item name / qty*price...</label><br>
            <label>Shipping&amp;Handling........</label><br>
            <label>Total:.....................</label><br>
          </fieldset>
          <input type="submit" onclick="createUser()" value="Submit Your Order">
       </form>
  </div>
  <script type="text/javascript" src="js/checkout.js"></script>
  </body>

</html>
