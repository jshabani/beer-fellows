<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link href="beermatcher1.css" type="text/css" rel="stylesheet"
</head>
<body>
  <div class="style-name"><h2 id="style-name"></h2></div>
  <div class="style-description"><p id="style-description"></p></div>
  <form id="beerMatcher">
    <fieldset> <br />
      <legend>Beer Matcher</legend>
      <label for="climateQuiz" ><font color="red">What climate do you live in?</font> <br />
      <select id="climateQuiz" class="pickChoice" name="climateQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="Hot">Hot</option>
        <option value="Cold">Cold</option>
        <option value="Mild">Mild</option>
        <option value="Rainy">Rainy</option>
      </select> <br />
      <label for="locationQuiz"><font color="orange">Where are you from?</font> <br />
      <select id="locationQuiz" class="pickChoice" name="locationQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="asia">Asia</option>
        <option value="africa">Africa</option>
        <option value="europe">Europe</option>
        <option value="northamerica">North America</option>
        <option value="southamerica">South America</option>
      </select> <br />
      <label for="foodQuiz"><font color="green">What kind of food do you like?</font> <br />
      <select id="foodQuiz" class="pickChoice" name="foodQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="burgers">Burgers or Sandwish</option>
        <option value="fish">Fish and Chips</option>
        <option value="chicken">Wings</option>
        <option value="Oregonwest">Nachos</option>
      </select> <br />
      <label for="colorQuiz"><font color="blue">How dark do you like your beer?</font> <br />
      <select id="colorQuiz" class="pickChoice" name="colorQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="">Pale</option>
        <option value="red">Red</option>
        <option value="green">Dark</option>
        <option value="dark">Stout</option>
      </select> <br />
      <label for="strengthQuiz"><font color="brown">How strong or bitter do you like your beer?(ABV/IBU) </font></label> <br />
      <select id="strengthQuiz" class="pickChoice" name="strengthQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="bars">Low</option>
        <option value="clubs">Medium</option>
        <option value="events">High</option>
      </select> <br />
      <label for="venueQuiz"><font color="purple">Where do you like to drink?</font> <br />
      <select id="venueQuiz" class="pickChoice" name="venueQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="bars">Bars</option>
        <option value="clubs">Clubs</option>
        <option value="events">Events</option>
        <option value="home">Home</option>
      </select> <br />
      <label for="partnerQuiz"><font color="green">Who do you like to drink with?</font> <br />
      <select id="partnerQuiz" class="pickChoice" name="partnerQuiz">
        <option value="select">-- Choose an answer --</option>
        <option value="bars">All by myself</option>
        <option value="clubs">With friends</option>
        <option value="events">With family</option>
        <option value="home">With strangers</option>
      </select> <br />
      <br />
<input id="randomizeButton" type="button" name="submit" value="Try your luck!!" onClick="myButton()">
</fieldset>

</form>
